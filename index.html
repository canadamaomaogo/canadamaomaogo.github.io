<html>
<body>
<title>Shell car wash</title>
<div class="post">
</div>
<script type = "text/javascript"   src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1eQMc9IRm2w4OtayaU3iVcxJbQg5Zb8hP9FrxMOsGi_I/edit?usp=sharing';
//var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRv90fVxfiEWs8eMRK8rtP1A_W4BiVOiFJcaSCfgSXyCmfvBI3-XGH7Amup304g_5cONbNjpB3JGTlg/pubhtml';
  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
  alert('Successfully processed!')
  console.log(data);
  for (var i = 0; i < data.length; i++) {
    $('.post').append(
      '<div class="text">' +
      '<h1>' + data[i].RBU + '</h1>'+ 
      '<h2>' + data[i].SiteName + '</h>'+ 
      +data[i].Address + '<br>'
      data[i].City + '&nbsp'
      + data[i].Prov +
      '</div>' );
  }
}
window.addEventListener('DOMContentLoaded', init)
</script>
</body>
