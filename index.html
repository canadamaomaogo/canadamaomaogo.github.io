<html>
<body>
<title>Shell car wash</title>
<div class="post">
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1eQMc9IRm2w4OtayaU3iVcxJbQg5Zb8hP9FrxMOsGi_I/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
  alert('Successfully processed!')
  console.log(data);
  for (var i = 0; i < data.length; i++) {
    $(‘.post’).append(

      '<div class="text">' +
      '<h1>' + data[i].Site-Name + '</h1>'+  
      +data[i].Address +
      data[i].City + data[i].Prov +
      '</div>' );
  }
}
window.addEventListener('DOMContentLoaded', init)
</script>
</body>
</html>
